<!DOCTYPE html>
<html>

<head>
    <title>ColorToggle</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body" class="backgroundColors">

    <div id="menubtn" class="myDiv" onclick="menuShow()">
        <h1><img src="menubtn.png"></h1>
    </div>

    <nav>
        <ul id="mainMenu">
            <li id="Home" class="grey-background">Home</li>
            <li id="Red" class="red-background">Red</li>
            <li id="Orange" class="orange-background">Orange </li>
            <li id="Purple" class="purple-background">Purple </li>
            <li id="Green" class="green-background">Green </li>
        </ul>
    </nav>
</body>

</html>
